<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel to QR Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .btn-generate {
            background-color: #0d6efd;
            color: white;
            transition: 0.2s;
        }

        .btn-generate:hover {
            background-color: #0b5ed7;
        }

        .btn-download {
            background-color: #198754;
            color: white;
            transition: 0.2s;
        }

        .btn-download:hover {
            background-color: #157347;
        }

        .qr-image {
            max-width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Excel to QR Code Generator</h3>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="id" placeholder="Enter ID" required>
            </div>
            <button type="submit" class="btn btn-generate w-100">Generate QR</button>
        </form>

        {% if qr_image %}
        <div class="text-center mt-4">
            <h5>Generated QR:</h5>
            <img src="{{ qr_image }}" class="qr-image my-2" alt="QR Code">
            <br>
            <a href="{{ qr_image }}" class="btn btn-download" download>Download QR</a>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
